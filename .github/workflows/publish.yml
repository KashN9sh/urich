name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build package
        run: |
          python -m pip install build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Trusted Publishing (OIDC): add this workflow as trusted publisher on pypi.org
        # for this project. No secrets needed.
        # Alternative: add PyPI API token as repo secret PYPI_API_TOKEN and uncomment:
        # with:
        #   password: ${{ secrets.PYPI_API_TOKEN }}
        # (username __token__ is implied for API token)
