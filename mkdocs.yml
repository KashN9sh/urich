site_name: Urich
site_description: Async DDD framework for microservices on Starlette
site_url: https://kashn9sh.github.io/urich
repo_url: https://github.com/KashN9sh/urich
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      primary: amber
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: amber
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Light mode
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - content.tabs.link

plugins:
  - search

nav:
  - Home: index.md
  - Getting started: getting-started.md
  - Guide:
    - Application & modules: guide/application.md
    - Domain module: guide/domain-module.md
    - Domain building blocks: guide/domain-building-blocks.md
    - Other modules: guide/other-modules.md
    - OpenAPI & Swagger: guide/openapi.md
  - Architecture: architecture.md
  - Reference:
    - API overview: reference/overview.md
  - Examples:
    - Ecommerce: examples/ecommerce.md
  - CLI: cli.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - tables
